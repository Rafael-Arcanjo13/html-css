<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>
    <main id="container">
        <article class="container-img">
            <figure class="form-img">
                <img src="imagens/undraw_shopping.svg" alt="img-shopping">
            </figure>
        </article>

        <article id="form-complet">
            <header id="header">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                </div>
                <a href="#" class="login-button">Entrar</a>
            </header>
                <article id="container-form">
                    <form action="#">
                        <main id="input-group">
                            <aside class="input-box">
                                <label for="fist-name">Primeiro nome</label>
                                <input type="text" name="fist-name" id="fist-name" placeholder="Digite seu primeiro nome" required>
                            </aside>
                            <aside class="input-box"></aside>
                                <label for="second-name">Sobrenome</label>
                                <input type="text" name="second-name" id="second-name" placeholder="Digite seu sobrenome" required>
                            </aside>
                            <aside class="input-box"></aside>
                                <label for="e-mail">E-mail</label>
                                <input type="text" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required>
                            </aside>
                            <aside class="input-box"></aside>
                                <label for="fist-name">Celular</label>
                                <input type="text" name="celular" id="celular" placeholder="(xx) xxxx-xxxx" required>
                            </aside>
                            <aside class="input-box"></aside>
                                <label for="fist-name">Senha</label>
                                <input type="text" name="senha" id="senha" placeholder="Digite sua senha" required>
                            </aside>
                            <aside class="input-box"></aside>
                                <label for="fist-name">Confirme sua senha</label>
                                <input type="text" name="senha-confirm" id="senha-confirm" placeholder="Digite sua senha novamente" required>
                            </aside>
                        </main>
                        <aside class="genero-inputs">
                            <div class="genero-titulo">
                                <h2>Gênero</h2>
                            </div>
                            <div class="genero-grupo">
                                <div class="genero-input">
                                    <input type="radio" name="genero" id="feminino">
                                    <label for="genero">Feminino</label>
                                </div>
                                <div class="genero-input"></div>
                                    <input type="radio" name="genero" id="masculino">
                                    <label for="genero">Masculino</label>
                                </div>
                                <div class="genero-input"></div>
                                    <input type="radio" name="genero" id="outros">
                                    <label for="genero">Outros</label>
                                </div>
                                <div class="genero-input"></div>
                                    <input type="radio" name="genero" id="prefiro-nao-dizer">
                                    <label for="genero">Prefiro não dizer</label>
                                </div>
                            </div>
                        </aside>
                        <a href="#">Continuar</a>
                    </form>
                </article>
        </article>
    </main>
</body>
</html>
