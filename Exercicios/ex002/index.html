<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito basta ficar entre &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag br</p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &uarr;
        &Delta;
        <!--Assim que faz um comentario-->
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F914
        &#x1F917
    </p>
</body>
</html>
